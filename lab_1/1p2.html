<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
    <script>
         let num = parseInt(prompt("Enter number :")); 
         let count = 0;

         for(let i = 0 ; i < num ; i++){
            if (num%i==0) {
                count++;
            }
         }
         if (count == 1) {
            document.writeln("Number is prime");
         }
         else{
            document.writeln("Number is not prime");
         }
    </script>
</body>
</html>
