<!-- palindrom -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Enter number :"));
        let copy = num;
        let ans = 0;

        while (num != 0) {
            let rem = num % 10;
            ans = ans * 10 + rem;
            num = parseInt(num / 10);
        }
        if (copy == ans) {
            document.writeln("Number is palindrom");
        }
        else {
            document.writeln("Number is not palindrom");
        }

    </script>
</body>

</html>
