<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Enter the number of rows "));

        for (let i = 0; i <= n; i++) {
            for (let j = 0; j < n - i; j++) {
                document.write("&nbsp");
            }
            for (let k = 0; k < i; k++) {
                document.write("*&nbsp");
            }
            document.writeln("<br>");
        }
    </script>
</body>

</html>
