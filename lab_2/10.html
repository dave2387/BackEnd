<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        document.addEventListener("mouseup", (e) => {
            if (e.button === 0) {
                console.log("Left Button clicked");
            } else {
                console.log("right Button clicked");
            }
        }
        )
    </script>

</body>

</html>
